<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-wrapper">
        <div class="left-section">Responsive Registration <br> Form</div>
        <div class="right-section">
            <form id="registrationForm">
                <h2 class="text-center">Registration Form</h2>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" placeholder="Enter mobile number" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Birth Date</label>
                        <input type="date" class="form-control" id="birthDate" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Prefer not to say"> Prefer not to say
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter address" required>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" placeholder="Enter country" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode" placeholder="Enter postal code" required>
                    </div>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
